<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <!--link animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="h1">
        <h1 class="animate__animated animate__backInDown">بسم الله الرحمن الرحيم</h1>
        <h1 class="animate__animated animate__zoomInDown">السلام عليكم ورحمة الله وبركاته</h1>
      </div>
      <div class="img">
        <img class="animate__animated animate__bounceInLeft" src="./img/avatar.gif" alt="gif" class="responsive" />
      </div>
      <div class="audio">
        <audio class="animate__animated animate__bounceInRight" id="audio" controls autoplay>
          <source src="./sound/andmes.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="h3">
        <h3 class="animate__animated animate__rotateInDownLeft">"Maukah Engkau Menjadi Permata di Pentas HidupKU"</h3>
        <p class="animate__animated animate__rotateInDownRight">Jika Kau Bersedia Silahkan Tekan Mau dan Play Lagu</p>
      </div>
      <div class="btn">
        <button class="animate__animated animate__lightSpeedInLeft" id="btn_mau" onclick="mau()">Mau</button>
        <button class="animate__animated animate__lightSpeedInRight" id="tdk_mau" onmouseover="gamau(this)" style="position: absolute">Enggak</button>
      </div>
    </div>

    <script>
      function gamau(id) {
        var mau = document.getElementById("btn_mau");
        var i = Math.floor(Math.random() * 300) + 1;
        var j = Math.floor(Math.random() * 100) + mau.offsetTop;
        id.style.left = i + "px";
        id.style.top = j + "px";
      }
      function mau() {
        let nama = prompt("Tolong Tulis Nama Lengkap Kamu dan Bapak Kamu Donk ^_^");
        let mau = confirm("Bismillah Atas Nama ALLAH dan Restu Kedua Orang Tua \n " + "Saudari " + nama + "\n Bersediakah KAMU Menjadi Istriku?");
        if (mau == false) {
          let tdk = prompt("Emang Alasannya Kenapa Kalo Boleh Tau");
          alert("Kalo Kamu Bilang '' " + tdk + " '' Yaudah lah Mau Gimana Lagi \n Semoga ALLAH Memberikan Jalan yg Terbaik Buat Kita");
        } else {
          alert("Makasih Banyak ya... Saudari " + nama + " Atas Kepercayaan dan Kesedian nya");
        }
      }
    </script>
  </body>
</html>
